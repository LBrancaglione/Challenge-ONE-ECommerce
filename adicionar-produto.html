<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/adicionar-produto.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <header>
        <nav>
            <div class="navBoddy">
                <div class="leftItens">
                    <div class="navTittle">
                        <img src="images/Vector.png" alt="">
                        <h2><strong>Alura</strong>Geek</h2>
                    </div>
                    <div id="searchBar">
                        <input type="text" id="txtSearch" placeholder="Oque deseja buscar ?" />
                        <img src="images/Vector (1).png" id="btnSearch" alt="Buscar" />
                    </div>
                </div>
                <div class="rightItens">
                    <a href="/"><button>Menu Adm</button></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <main>
            <section class="cadastar-produto">
                <div class="cadastrar-produto-form">
                    <h1>Adicionar novo produto</h1>
                    <input id="img-url" type="url" placeholder="Digite o url da imagem do produto">
                    <input id="categoria" type="text" placeholder="Digite a categoria do produto">
                    <input id="produto-nome" type="text" placeholder="Digite o nome do produto">
                    <input id="preco" type="number" placeholder="Digite o preço do produto">
                    <input id="descricao" type="text" placeholder="Digite a descrição do produto">
                    <button id="cadastar-produto">Cadastrar</button>
                </div>
            </section>
            <section class="contact">
                <div class="contact-Content">
                    <div class="content-left">
                        <div class="navTittle left">
                            <img src="images/Vector.png" alt="">
                            <h2><strong>Alura</strong>Geek</h2>
                        </div>
                        <ul class="left">
                            <li>Quem somos nós ?</li>
                            <li>Política de Privacidade</li>
                            <li>Programa Fidelidade</li>
                            <li>Nossas Lojas</li>
                            <li>Quero ser Franqueado</li>
                            <li>Anuncie Aqui</li>
                        </ul>
                    </div>
                    <div class="contact-Form">
                        <h3>Fale Conosco</h3>
                        <input type="text" id="name" placeholder="Nome">
                        <input type="text" id="message" placeholder="Deixe uma mensagem">
                        <button>Enviar Mensagem</button>
                    </div>
                </div>
            </section>
        </main>
    <footer>
        <div class="rights">
            <h1>Desenvolvido por Leonardo Brancaglione</h1>
            <p>2022</p>
        </div>
    </footer>
</body>

</html>
